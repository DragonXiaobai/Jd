<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东-欢迎登录</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <!-- 登录页面头部开始 -->
    <div class="header-container">
        <div class="w head-flex">
            <div class="l-logo">
                <a href="index.html">
                    <img src="./images/login-logo.png" alt="">
                </a>
                <span class="login-pic"></span>
            </div>
            <div class="r-word">
                <i class="xiaoxi"></i>
                <a href="#">登录页面，调查问卷</a>
            </div>
        </div>
    </div>
    <!-- 登录页面头部结束 -->
    <div class="info-show">
        <p>
            <i class="focus"></i>
            依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版
            <a href="#" class="font-color">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
        </p>
    </div>
    <!-- 内容登录部分开始 -->
    <div class="content-container">
        <div class="login-w">
            <div class="left-image clearfix">
                <div class="login-box ">
                    <div class="info-show-head">
                        <i class="focus"></i>
                        <span>
                            京东不会以任何理由要求您转账汇款，谨防诈骗。
                        </span>
                    </div>
                    <div class="login-style-tit clearfix">
                        <a href="#" class="active" id="zidong-login">扫码登录</a>
                        <div class="space-line"></div>
                        <a href="#" id="shou-login">账户登录</a>
                    </div>
                    <!-- 点击切换的手动登录开始 -->
                    <div style="display: none" class="login-block">
                        <form action="">
                            <label for="username" class="user-icon"></label>
                            <input placeholder="用户名/邮箱/登录手机" type="text" id="username">
                            <label for="password" class="pwd-icon"></label>
                            <input placeholder="密码" type="password" id="pwd">
                            <div class="find-pwd">
                                <a href="#">忘记密码</a>
                            </div>
                            <input type="submit" value="登录" id="loginBtn">
                        </form>
                    </div>  
                    <!-- 点击切换的手动登录结束 -->
                    <div class="pic-ma-box">
                        <a href="#">
                            <img src="./images/show.png" alt="">
                        </a>
                        <div class="open-app-box">
                            <p>
                                打开<a href="#">手机京东</a>
                                扫描二维码
                            </p>
                            <span class="icon-box"><i class="min-icon bi"></i>免输入</span>
                            <span class="icon-box"><i class="min-icon dian"></i>更快</span>
                            <span class="icon-box"><i class="min-icon dun"></i>更安全</span>
                        </div>
                    </div>
                    <div class="login-footer-box clearfix">
                        <div class="left-login-style">
                            <i class="qq-icon"></i>
                            <a href="#">QQ</a>
                            <div class="space-line-login"></div>
                            <i class="weixin-icon"></i>
                            <a href="#">微信</a>
                        </div>
                        <div class="register-box">
                            <i class="go-icon"></i>
                            <a href="#">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容登录部分结束 -->
    <!-- 尾部结束部分开始 -->
    <div class="login-foot-container">
        <p>
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">人才招聘</a>
            <span>|</span>
            <a href="#">商家入驻</a>
            <span>|</span>
            <a href="#">广告服务</a>
            <span>|</span>
            <a href="#">手机京东</a>
            <span>|</span>
            <a href="#">友情链接</a>
            <span>|</span>
            <a href="#">销售联盟</a>
            <span>|</span>
            <a href="#">京东社区</a>
            <span>|</span>
            <a href="#">京东公益</a>
            <span>|</span>
            <a href="#">English Site</a>
        </p>
        <p>Copyright @ 2004-2020 京东JD.com版权所有</p>
    </div>
    <!-- 尾部结束部分结束 -->
</body>
</html>
